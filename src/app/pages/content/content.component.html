<div class="container">
  <div class="content">
    <h1>{{ operatorType }}</h1>

    <div class="content__short-description">
      <p>
        {{ operatorData.shortDescription }}
      </p>
    </div>

    <code class="content__signature">{{ operatorData.signature }}</code>
  </div>

  <div class="content__example">
    <h2>Examples</h2>
    <app-code-block [codePath]="operatorData.path"></app-code-block>
  </div>
</div>
